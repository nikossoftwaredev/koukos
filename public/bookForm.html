<html lang="en">
  <head>
    <title>Book form</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="static/css/style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- Load the Handlebars library. The Handlebars object is 
    now available in the rest of the scripts -->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

    <!--
        Load the JS code for the page. The code is located inside the public folder.
        However, the Node.js app renames this folder to static
    -->
    <script src="static/js/main.js" type="text/javascript"></script>
    <script src="static/js/favorites.js" type="text/javascript"></script>
    <script src="static/js/bookForm.js" type="text/javascript"></script>
  </head>

  <body>
    <nav id="nav">
      <a href="/favorites">
        <button class="awesome-button">Favorite page</button>
      </a>
    </nav>
    <center>
      <form style="width: 30%">
        <div class="form-group">
          <label for="book-title">Title</label>
          <input
            type="text"
            class="form-control"
            id="book-title"
            aria-describedby="titleHelp"
          />
          <small id="titleHelp" class="form-text text-muted"
            >Edit Book title</small
          >
        </div>
        <div class="form-group">
          <label for="book-author">Author</label>
          <input
            type="text"
            class="form-control"
            id="book-author"
            aria-describedby="emailHelp"
          />
          <small id="emailHelp" class="form-text text-muted"
            >Edit Book author</small
          >
        </div>

        <button id="edit-book" type="submit" class="btn btn-primary">
          Edit
        </button>
      </form>

      <div class="input-group mb-3" style="width: 30%"></div>
      <div
        id="hint"
        class="alert alert-primary"
        role="alert"
        style="display: none; width: 30%"
      ></div>
    </center>

    <table
      class="table table-dark"
      style="margin-top: 24px"
      id="table-book-data"
    ></table>
    <p></p>
  </body>
</html>
