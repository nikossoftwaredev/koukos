<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Favorite books</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="static/css/style.css" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- Load the Handlebars library. The Handlebars object is 
    now available in the rest of the scripts -->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

    <!--
        Load the JS code for the page. The code is located inside the public folder.
        However, the Node.js app renames this folder to static
    -->
    <script src="static/js/favorites.js" type="text/javascript"></script>
  </head>

  <body>
    <nav id="nav">
      <a href="/"><button class="awesome-button">Home Page</button></a><br />
    </nav>
    <center>
      <h1>Favorite books</h1>
      <div class="input-group mb-3" style="width: 30%">
        <input
          type="text"
          class="form-control"
          id="search"
          name="search"
          placeholder="Search.."
          aria-label="Recipient's username"
          aria-describedby="basic-addon2"
          oninput="debounceFilter(this.value)"
        />
      </div>
      <div
        id="hint-2"
        class="alert alert-primary"
        role="alert"
        style="display: none; width: 30%"
      ></div>
    </center>
    <table class="table table-dark">
      <thead>
        <th>Id</th>
        <th>Title</th>
        <th>Author</th>
        <th>Actions</th>
      </thead>
      <tbody id="favorites-tableBody"></tbody>
    </table>
  </body>
</html>
